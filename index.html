<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallProg Interpreter</title>
</head>
<body>
    <h1>SmallProg Interpreter</h1>
    <textarea id="input" placeholder="Enter SmallProg program" style="height: 150px;"></textarea><br>
    <button onclick="interpret()">Interpret</button>
    <p>Hint (Only works on specific browsers): Spacebar is number 32</p>
    <div id="output"></div>
    <br>
    <button onclick="downloadFile()">Download as .spi</button>
    <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">
  
    <script>
        function interpret() {
            var input = document.getElementById("input").value.trim().split("\n"); // Split input by lines
            var output = [];

            // Variables to store state
            var variables = {};

            // Process each line of input
            input.forEach(function(line) {
                var tokens = line.trim().split(" ");
                var command = tokens[0];

                if (command === "s01") {
                    // Variable assignment: s01 variableName value
                    var variableName = tokens[1];
                    var value = parseInt(tokens[2]);
                    variables[variableName] = value;
                } else if (command === "Fletch") {
                    // Print statement: Fletch variableName
                    var variableName = tokens[1];
                    if (variables.hasOwnProperty(variableName)) {
                        output.push(String.fromCharCode(variables[variableName] + 96));
                    } else {
                        output.push('&'); // Placeholder for undefined variable
                    }
                } else if (command === "fnc") {
                    // Function declaration: fnc functionName
                    var functionName = tokens[1];
                    // Implement function logic here if needed
                } else {
                    // Invalid command or unrecognized syntax
                    output.push('Invalid command: ' + line);
                }
            });

            // Display all interpreted lines
            document.getElementById("output").innerText = output.join("\n");
        }

        function downloadFile() {
            var content = document.getElementById("input").value;
            var blob = new Blob([content], { type: 'application/octet-stream' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'smallprog.spi'; // Specify the filename with .spi extension
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function loadFile(event) {
            var file = event.target.files[0];
            if (!file) return;
            var reader = new FileReader();
            reader.onload = function(e) {
                var contents = e.target.result;
                document.getElementById('input').value = contents;
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
